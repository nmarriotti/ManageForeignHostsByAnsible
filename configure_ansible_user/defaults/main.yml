]

# Repository settings
REPO_NAME: AnsibleCreateUser
REPO_BASEURL: http://192.168.1.103/repos/el6
REPO_DESC: Required packages for certain ansible roles
REPO_ENABLED: true
REPO_GPGCHECK: false

